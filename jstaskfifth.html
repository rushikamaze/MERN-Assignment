<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form with Validation</title>
  <link rel="stylesheet" href="jstaskfifth.css">
</head>
<body>
  <form id="contactForm" novalidate>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" required>
      <div class="error-message" id="nameError">This field is required</div>
    </div>
    
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" required>
      <div class="error-message" id="emailError">A valid email address is required</div>
    </div>
    
    <div class="form-group">
      <label for="website">Website:</label>
      <input type="url" id="website" required>
      <div class="error-message" id="websiteError">A valid url is required</div>
    </div>
    
    <div class="form-group">
      <label for="message">Message:</label>
      <textarea id="message" required></textarea>
      <div class="error-message" id="messageError">This field is required</div>
    </div>
    
    <button type="submit">Submit</button>
  </form>

  <script src="jstaskfifth.js"></script>
</body>
</html>
