<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #d9e1e9;
        }
        .is-invalid .form-control {
            border-color: red;
        }
        .invalid-feedback {
            display: block;
            color: red;
        }
        .is-invalid .input-group-text {
            background-color: #ffdddd;
            border-color: red;
        }
        .is-invalid .form-control {
            background-color: #e2cccc;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm" novalidate>
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name" required>
                    </div>
                    <div class="invalid-feedback">Please write your first name.</div>
                </div>

                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-person"></i></span>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name" required>
                    </div>
                    <div class="invalid-feedback">Please write your last name.</div>
                </div>

                <div class="form-group">
                    <label for="email">E-Mail</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="E-Mail" required>
                    </div>
                    <div class="invalid-feedback">Please write your email address.</div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone #</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-telephone"></i></span>
                        <input type="tel" class="form-control" id="phone" placeholder="(+91)" required>
                    </div>
                    <div class="invalid-feedback">Please write your phone number.</div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-house"></i></span>
                        <input type="text" class="form-control" id="address" placeholder="Address" required>
                    </div>
                    <div class="invalid-feedback">Please write your street address.</div>
                </div>

                <div class="form-group">
                    <label for="city">City</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                        <input type="text" class="form-control" id="city" placeholder="City" required>
                    </div>
                    <div class="invalid-feedback">Please write your city.</div>
                </div>

                <div class="form-group">
                    <label for="state">State</label>
                    <select class="form-control" id="state" required>
                        <option value="">Please select your state</option>
                        <option value="TR">Tripura</option>
                        <option value="MP">Madhya Pradesh</option>
                        <option value="KA">Karnataka</option>
                    </select>
                    <div class="invalid-feedback">Please select your state.</div>
                </div>

                <div class="form-group">
                    <label>Do you have hosting?</label><br>
                    <input type="radio" name="hosting" value="yes" required> Yes
                    <input type="radio" name="hosting" value="no" required> No
                    <div class="invalid-feedback">Please choose an option.</div>
                </div>

                <div class="form-group">
                    <label for="projectDesc">Project Description</label>
                    <textarea class="form-control" id="projectDesc" placeholder="Project Description" required></textarea>
                    <div class="invalid-feedback">Please enter a project description.</div>
                </div>

                <button type="submit" class="btn btn-warning">Send</button>
            </div>
        </div>
    </form>
</div>

<script>
    (function () {
        'use strict';
        var form = document.getElementById('validationForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
