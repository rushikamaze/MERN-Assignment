<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f5;
        }
        .navbar {
            width: 100%;
            height: 60px;
            background: #a99ad2;
            text-align: center;
            line-height: 60px;
            font-size: 24px;
            font-weight: bold;
            color: rgb(243, 241, 241);
        }
        .container {
            display: flex;
            padding: 20px;
        }
        .sidebar {
            width: 25%;
            padding: 20px;
            border-right: 2px solid #000000;
            background: #a99ad2;
        }
        .skills {
            width: 25%;
            padding: 20px;
            border-right: 2px solid #000;
            background: #cfc6e8;
        }
        .projects {
            width: 50%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background: #f2dede;
        }
        .project-card, .skill-card {
            border: 2px solid #000;
            padding: 20px;
            text-align: center;
            background: white;
        }
        .footer {
            width: 100%;
            height: 60px;
            background: #4CAF50;
            text-align: center;
            line-height: 60px;
            font-size: 18px;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">Navbar</div>
    <div class="container">
        <div class="sidebar">
            <p><strong>Profile Pic</strong></p>
            <p>Name: Rushika Datta</p>
            <p>Age: 21</p>
            <p>Branch: Computer Science Engineering</p>
        </div>
        <div class="skills">
            <p><strong>Skills</strong></p>
            <div class="skill-card"><p><img src="#" alt="Java" width="50"><br>Java</p></div>
            <div class="skill-card"><p><img src="#" alt="Web Dev" width="50"><br>Web Development</p></div>
            <div class="skill-card"><p><img src="#" alt="Python" width="50"><br>Python</p></div>
            <div class="skill-card"><p><img src="#" alt="Matlab" width="50"><br>Matlab</p></div>
            <div class="skill-card"><p><img src="#" alt="Simulink" width="50"><br>Simulink</p></div>
            <div class="skill-card"><p><img src="#" alt="Mobile App Dev" width="50"><br>Mobile App Development</p></div>
        </div>
        <div class="projects">
            <div class="project-card">
                <p>Image at top</p>
                <hr>
                <p>Description</p>
            </div>
            <div class="project-card">
                <p>Image at top</p>
                <hr>
                <p>Description</p>
            </div>
            <div class="project-card">
                <p>Image at top</p>
                <hr>
                <p>Description</p>
            </div>
            <div class="project-card">
                <p>Image at top</p>
                <hr>
                <p>Description</p>
            </div>
        </div>
    </div>
    <div class="footer">Footer</div>
</body>
</html>
