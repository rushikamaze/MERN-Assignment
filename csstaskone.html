<!DOCTYPE html>
<html>
<head>
<title>TABLE</title>
<style>
body {
  font-family: sans-serif;
}

table {
  width: auto;
  border-collapse: separate;
  border-spacing: 0;
  margin: 20px auto;
}

th, td {
  padding: 10px;
  text-align: left;
  border: 1px solid #040505;
  background-color: #6bc4b9;
  border-radius: 20px;
}

th {
  font-weight: bold;
}

td:first-child {
  font-weight: bold;
}

td, th {
  padding: 20px;
}
</style>
</head>
<body>

<table>
  <thead>
    <tr>
      <th>Firstname</th>
      <th>Lastname</th>
      <th>Age</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
    <tr>
      <td>John</td>
      <td>Doe</td>
      <td>80</td>
    </tr>
  </tbody>
</table>

</body>
</html>
