<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Validation Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .form-control.is-invalid {
            border-color: red;
            background-color: #ffebeb;
        }
        .invalid-feedback {
            color: red;
            display: block;
        }
        .form-control:focus {
            box-shadow: none;
        }
        .btn-danger {
            width: 100%;
            font-size: 18px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <form id="validationForm" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            <div class="invalid-feedback">Name is required</div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            <div class="invalid-feedback">Email is required</div>
        </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            <div class="invalid-feedback">Password is required</div>
        </div>

        <div class="mb-3">
            <label for="hobbies" class="form-label">Hobbies</label>
            <select class="form-control" id="hobbies">
                <option value="">Select a hobby</option>
                <option value="reading">Painting</option>
                <option value="sports">Reading</option>
                <option value="music">Music</option>
            </select>
        </div>

        <button type="submit" class="btn btn-danger">Submit</button>
    </form>
</div>

<script>
    (function () {
        'use strict';
        var form = document.getElementById('validationForm');
        form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    })();
</script>

</body>
</html>
